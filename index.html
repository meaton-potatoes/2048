<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>2048</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
    <script src="./js/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://use.fontawesome.com/d726a0c524.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <script src="./bundle.js"></script>
  </head>
  <body>
    <h1>2048</h1>
    <h2><span id="gamescore">Score: 0</span> <span id="scorediff"></span></h2>
    <div id='gameover-modal'>
      <div>
        Game Over!
        <button id='play-again'>Play again?</button>
      </div>
    </div>
    <table id="gameboard">
      <tr>
        <td data-pos="0,0"></td>
        <td data-pos="0,1"></td>
        <td data-pos="0,2"></td>
        <td data-pos="0,3"></td>
      </tr>
      <tr>
        <td data-pos="1,0"></td>
        <td data-pos="1,1"></td>
        <td data-pos="1,2"></td>
        <td data-pos="1,3"></td>
      </tr>
      <tr>
        <td data-pos="2,0"></td>
        <td data-pos="2,1"></td>
        <td data-pos="2,2"></td>
        <td data-pos="2,3"></td>
      </tr>
      <tr>
        <td data-pos="3,0"></td>
        <td data-pos="3,1"></td>
        <td data-pos="3,2"></td>
        <td data-pos="3,3"></td>
      </tr>
    </table>
    <p>
      Use the arrow keys to move the tiles across the board. Combine like tiles by pushing them together. Double your way as high as you can!
      <br />
      <a href="https://github.com/meaton3/2048" target="_blank"><i class="fa fa-github-alt fa-2x" aria-hidden="true"></i></a>
    </p>
  </body>
</html>
